<!DOCTYPE html>
<html>
<head>
  <title>Proforma Invoice Generator</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input { padding: 10px; width: 300px; margin: 10px 0; }
    button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
    #output { margin-top: 20px; color: #555; }
  </style>
  <script>
    function handleSubmit() {
      const inputValue = document.getElementById('userInput').value;
      google.script.run.withSuccessHandler(displayResult).processInput(inputValue);
    }

    function displayResult(response) {
      document.getElementById('output').innerText = response;
    }
  </script>
</head>
<body>
  <h2>Proforma Invoice Generator</h2>
  <input type="text" id="userInput" placeholder="Enter Order ID..." />
  <button onclick="handleSubmit()">Generate</button>
  <p id="output"></p>
</body>
</html>
